<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
  <main>
    <div class="container-one">
      <div class="star">
        <img src="./images/icon-star.svg" alt="Star">
      </div>
      <div class="card-content">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      </div>
      <div class="rating">
        <div class="rating-btn">1</div>
        <div class="rating-btn">2</div>
        <div class="rating-btn active">3</div>
        <div class="rating-btn">4</div>
        <div class="rating-btn">5</div>
      </div>
      <button class="btn">Submit</button>
    </div>
    <div class="container-two hide">
      <div class="thank">
        <img src="./images/illustration-thank-you.svg" alt="Thank You Illustration">
      </div>
      <div class="card-contentt">
        <div class="result">
          <div>You selected <span class="score" >3</span> out of 5</div>
        </div>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
